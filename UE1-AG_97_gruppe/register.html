	<header>
		<div  id="big-logo">
			<img src="img/big-logo-small.png" alt="Quiz logo">

		</div>
		<div id="sign-in">

	<div id="content">

			<div id="register_entry">
				<label for="vorname">Vorname</Label>

				<label for="vorname">Nachname</Label>

			</div>

				<label for="vorname">Geburtstag</Label>

			</div>

				<label for="vorname">Geschlecht</Label>
				<input name="vorname" type="text">

			</div>
