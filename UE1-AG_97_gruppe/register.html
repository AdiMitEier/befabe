<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name=description content="Abgabe1_Quiz">
	<title>Quiz - User registrieren</title>
	<link rel="stylesheet" type="text/css" href="styles/screen.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/framework.js"></script>
</head>

<body>
	<header>
		<div  id="big-logo">
			<img src="img/big-logo-small.png" alt="Quiz logo">
		</div>
		<div id="quiz">
			<h1>Quiz</h1>
		</div>
		<div id="sign-in">
			<button type="button">Anmelden</button>
		</div>
	</header>
	<div id="content">
	<form>
		<div id="register_content">
			<h2>Persoenliche Daten</h2>
			<div class="register_entry">
				<label for="vorname">Vorname</Label>
				<input name="vorname" id="vorname" type="text">
			</div>
			
			<div class="register_entry">
				<label for="nachname">Nachname</Label>
				<input name="nachname" id="nachname" type="text">
			</div>
			
			<div class="register_entry">
				<label for="geburtstag">Geburtstag</Label>
				<input name="geburtstag" id="geburtstag" type="text">
			</div>
			
			<div class="register_entry">
				<label for="geschlecht">Geschlecht</Label>
				<select name="geschlecht" id="geschlecht">
					<option value="Maennlich">Maennlich</option>
					<option value="Weiblich">Weiblich</option>
				</select>
			</div>

			<h2 id="login-positioning">Login Daten</h2>

			<div class="register_entry">
				<label for="benutzername">Benutzername*</Label>
				<input name="benutzername" id="benutzername" type="text">
			</div>
			
			<div class="register_entry">
				<label for="passwort">Passwort*</Label>
				<input name="passwort" id="passwort" type="text">
			</div>
			
			<button type="button" id="registerButtonActive">
				Registrieren
				<img class="buttonIconRight" alt="continue_with_registration" src="img/white-arrow-right.png"/>
			</button>
			<div id="pflichtfelder">
				Mit "*" gekennzeichnete Felder sind Pflichtfelder
			</div>
		</div>	
		</form>
	</div>
	<footer>
		<div id="copyright">
		(c) 2014 BIG Quiz
		</div>
	</footer>
</body>

</html>
