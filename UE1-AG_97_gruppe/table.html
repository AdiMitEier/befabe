<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name=description content="Abgabe1_Quiz"/>
	<title>Quiz - User angemeldet</title>
	<link rel="stylesheet" type="text/css" href="styles/screen.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/framework.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
	<header>
		<div  id="big-logo">
			<img src="img/big-logo-small.png" alt="Quiz logo"/>
		</div>
		<div id="quiz">
			<h1>Quiz</h1>
		</div>
		<div id="sign-in">
			<button type="button">Anmelden</button>
		</div>
	</header>

	<div id="table_content">
		<div id="info">
			<div id="player1">
				Spieler 1
				<div class="checkboxes">
					<img src="img/correct-white.png" alt="answer_correct"/>
					<img src="img/incorrect-white.png" alt="answer_incorrect"/>
					<img src="img/unknown-white.png" alt="answer_unknown"/>
				</div>
			</div>
			<div id="player2">
				Spieler 2
				<div class="checkboxes">
					<img src="img/correct-white.png" alt="answer_correct"/>
					<img src="img/correct-white.png" alt="answer_correct"/>
					<img src="img/unknown-white.png" alt="answer_unknown"/>
				</div>
			</div>
			<div id="ewaresponsive">
			EWA
			</div>
		</div>
		<div id="question">
			Welche zwei LVAs werden im Modul EWA zusammengefasst?	
		</div>
		<div id="table">
			<div class="columnLeft">
				<button class="answerButtonNotSelected" value="IT Strategie">IT Strategie</button>
			</div>
			<div class="columnRight">
				<button class="answerButtonSelected" value="Web Engineering">Web Engineering</button>
			</div>
			<div class="columnLeft">
				<button class="answerButtonSelected" value="Semistrukturierte Daten">Semistrukturierte Daten</button>
			</div>
			<div class="columnRight">
				<button class="answerButtonNotSelected" value="Objektorientierte Modellierung">Objektorientierte Modellierung</button>
			</div>
			<div class="columnRight">
				<button id="nextButton">weiter
					<img class="buttonIconRight" src="img/white-arrow-right.png" alt="icon next"/>
				</button>
			</div>
			<div class="columnLeft">
				Verbleibende Zeit: 00:19 <br/>
				<meter value="19" min="0" max="30" id="countdownMeter">00:19</meter>
				<div id="lastGame">
					Letztes Spiel: Nie
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div id="copyright">
			(c) 2014 BIG Quiz
		</div>
	</footer>
</body>

</html>
